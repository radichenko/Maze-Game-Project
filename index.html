<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Maze-Game-Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="main-box">
                <div id="maze">
                    <div id="player">
                        <div class="emoji" id="emotion-icon">ü•∫</div>
                    </div>
                    <div id="home">
                        <div class="emoji">üè†</div>
                    </div>

            <div class="controls-box">
                <div class="buttons">

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
